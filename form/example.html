<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="http://www.example.com/review.php" method="get">
    <fieldset>
        <legend>Your Details:</legend>
        <label>Name:</label>
        <input type="text" name="name" size="30" maxlength="100">
        <br/>
        <label>Email:</label>
        <input type="email" name="email" size="30" maxlength="100">
    </fieldset>
    <fieldset>
        <legend>Your Review:</legend>
        <p>
            <label for="hear-about">How did you hear about us?</label>
            <select name="referer" id="hear-about">
                <option value="google">Google</option>
                <option value="baidu">Baidu</option>
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
                <option value="other">Other</option>
            </select>
        </p>
        <p>
            Would you visit again?<br/>
            <label>
                <input type="radio" name="rating" value="yes">Yes
            </label>
            <label>
                <input type="radio" name="rating" value="no">No
            </label>
            <label>
                <input type="radio" name="rating" value="maybe">Maybe
            </label>
        </p>
        <p>
            <label for="comments">Comments:</label><br/>
            <textarea rows="4" cols="40" id="comments"></textarea>
        </p>
        <label>
            <input type="checkbox" name="subscribe" checked="checked">
            Sign me up for email updates
        </label>
        <br/>
        <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
